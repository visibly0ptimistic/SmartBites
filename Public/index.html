<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Bites</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Smart Bites</h1>
        <p>Make healthier food choices with Yum! Brands.</p>
    </header>

    <main>
        <form id="food-form">
            <label for="food-input">Enter a food item:</label>
            <input type="text" id="food-input" name="food" required>
            <button type="submit">Get Nutrition Data</button>
        </form>

        <div id="nutrition-data"></div>
    </main>

    <script src="main.js"></script>
</body>

</html>
